<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Birthday Present | Festival Project</title>
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<style type="text/css">
	</style>
</head>
<body>

	<!-- Prepare scene -->
	<section id="step-prepare" class="scene">
		<h1>Happy Birthday&nbsp;<a id="smile">:-)</a></h1>
		<header id="ribbon">Presented By: 冰</header>
		<figure id="background"><img src="bg/bg1.jpg"></figure>
		<ul id="operation-list">
			<li><a id="enter-step-video">Video - The past</a></li>
			<li><a id="enter-step-music">Music Room</a></li>
			<li><a id="enter-step-album">Album</a></li>
		</ul>
	</section>

	<!-- Video scene -->
	<section id="step-video" class="scene">
		<canvas id="video"></canvas>
		<div id="lyrics">
			<div id="jp-lyrics"></div>
			<div id="horizon"></div>
			<div id="cn-lyrics"></div>
		</div>
		<audio preload>
			<source src="sounds/step-video-bgsound.mp3" type="audio/mpeg">
		</audio>
		<a class="enter-step-reset">Back to the Menu</a>
	</section>

	<!-- Music room scene -->
	<section id="step-music" class="scene">
	</section>

	<!-- Album scene -->
	<section id="step-album" class="scene">
		<div id="photofy-frame">
			<div id="photofy"></div>
		</div>
		<a class="enter-step-reset">←Menu</a>
	</section>
	
	<!-- Include JavaScript library -->
	<script type="text/javascript" src="../lib/js/jquery/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../lib/js/jquery/jquery-migrate-1.1.1.min.js"></script>
	<script type="text/javascript" src="../lib/js/photofy/jquery-photofy-2.0.43.min.js"></script>
	<script type="text/javascript" src="js/default.js"></script>
	<script type="text/javascript" src="js/SceneController.js"></script>
	<script type="text/javascript" src="js/step-prepare/Background.js"></script>
	<script type="text/javascript" src="js/step-video/Lyrics.js"></script>
	<script type="text/javascript" src="js/step-video/Story.js"></script>
	<script type="text/javascript" src="js/step-album/images.js"></script>
	<script type="text/javascript" src="js/step-album/Album.js"></script>
</body>
</html>
